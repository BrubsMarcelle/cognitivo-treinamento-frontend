
<div class="login-container">
  <div class="login-card">
    <form class="login-form" (ngSubmit)="onResetPassword()">
        <h2 class="form-title">Reset de Senha</h2>
        <p class="form-description">Digite seu nome de usuÃ¡rio e nova senha</p>

        <div class="form-group">
            <input type="text" name="username" [(ngModel)]="resetData.username" placeholder="Nome de UsuÃ¡rio"
                class="form-input" required />
        </div>

        <div class="form-group">
            <input type="password" name="new_password" [(ngModel)]="resetData.new_password" placeholder="Nova Senha"
                class="form-input" required />
        </div>

        <div class="form-group">
            <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword"
                placeholder="Confirmar Nova Senha" class="form-input" required />
        </div>

        <button type="submit" class="login-btn" [disabled]="isLoading">
            <span *ngIf="isLoading">Alterando senha...</span>
            <span *ngIf="!isLoading">Alterar Senha</span>
        </button>
        <div *ngIf="successMessage" class="success-message">
            {{ successMessage }}
        </div>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <div class="form-links">
            <span (click)="goToLogin()" class="link">Voltar ao Login</span>
            <span (click)="goToCreateUser()" class="link">Criar Conta</span>
        </div>
    </form>
  </div>
</div>
